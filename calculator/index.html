<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- linking the css file  -->
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="wrapper">
     
      <h1>CALCULATOR</h1>
<!-- creating a div name calculator and adding all items in it  -->
      <div class="calculator">
        
        <input type="text" name="screen" id="display" />
        <table>
            <!-- making a table and adding buttons of the first row in it  -->
          <tr>
            <td><button id="firstrow">(</button></td>
            <td><button id="firstrow">)</button></td>
            <td><button id="firstrow">%</button></td>
            <td><button id="firstrow">CLR</button></td>
          </tr>
          <!-- adding elements in the second row -->
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>X</button></td>
          </tr>
          <!-- adding elements in the third row  -->
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <!-- adding elements in the fourth row  -->
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
          </tr>
          <!-- adding elements in the fifth row -->
          <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td><button>=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <!-- linking the address of the javascript file -->
  <script src="index.js"></script>
</html>
